<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stereo Image Daz Studio</title>
<!--    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="lib/aframe-stereo-component.min.js"></script>
</head>
<body>
    <!-- 
      This example is from the aframe-stereo-component
      https://github.com/oscarmarinmiro/aframe-stereo-component
     -->
    <a-scene renderer="antialias:true;">
      <!-- Paths to left and right images -->
      <a-assets>
        <img id="left" src="assets/leftImage.jpg">
        <img id="right" src="assets/rightImage.jpg">
      </a-assets>

      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity>
      
      <!-- objects -->
<!--      <a-plane width="1" height="1" rotation="-90 0 0" position="0 -1 0"></a-plane>-->
      <a-box color="#00baff" position="0 -1 -3" rotation="0 45 0"></a-box>

      <!-- Sky sphere -->
      <a-sky id="sky1" src="#left" stereo="eye:left"></a-sky>
      <a-sky id="sky2" src="#right" stereo="eye:right"></a-sky>

      <!-- or alternatively -->

      <!--<a-sky id="sky1" src="http://i.imgur.com/YAaxpv6.jpg" stereo="eye:left"></a-sky>-->
      <!--<a-sky id="sky2" src="http://i.imgur.com/JUxTnzK.jpg" stereo="eye:right"></a-sky>-->


    </a-scene>
</body>
</html>
