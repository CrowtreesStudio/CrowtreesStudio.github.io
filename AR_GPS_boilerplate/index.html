<!-- GITHUB for AR & GPS component-->
<!-- https://github.com/AR-js-org/AR.js -->
<!-- Additional info and examples -->

<!-- Notes from Diego Marcos
    "GPS is not super accurate for 6DOF tracking. GPS gives a precision of few meters at best and is heavily affected by near by buildings, trees, weather. GPS is good for a rough indication of location / direction of things in the distance." -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR GPS Basic</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'> <!--sourceWidth:1334; sourceHeight:750; displayWidth: 1334; displayHeight: 750; -->

        <a-box id="morrison ave 1" color="red" scale="1 3 1" gps-entity-place="latitude: 44.435254; longitude: -79.163058;"></a-box>
        <a-box id="morrison ave 2" color="green" scale="1 1 1" gps-entity-place="latitude: 44.435330; longitude: -79.163019;"></a-box>
                
        <a-camera gps-camera rotation-reader></a-camera>
        
	</a-scene>
</body>
</html>
