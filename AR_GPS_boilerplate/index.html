<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR GPS Basic</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'> <!--sourceWidth:1334; sourceHeight:750; displayWidth: 1334; displayHeight: 750; -->

        <a-box id="morrison ave 1" color="red" scale="1 3 1" gps-entity-place="latitude: 44.435254; longitude: -79.163058;"></a-box>
        <a-box id="morrison ave 2" color="green" scale="1 1 1" gps-entity-place="latitude: 44.435330; longitude: -79.163019;"></a-box>
                
        <!-- <a-entity gltf-model="assets/magnemite/scene.gltf" position="0 0 3" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="latitude: 44.435330; longitude: -79.163019;" animation-mixer></a-entity> -->
                
        <a-camera gps-camera rotation-reader></a-camera>
        
	</a-scene>
</body>
</html>
