<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-frame Artifact AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="js/code.js"></script>
</head>
<body>
   <a-scene id="scene" scenemgr vr-mode-ui="enabled:false;" arjs>
      <a-marker preset="custom" type="pattern" url="assets/StarkGrey.patt">
         
         <a-entity
            id="submarine"
            class="clickable"
            position="0 0.5 0"
            gltf-model="assets/submarine.glb"
            animation="property:rotation; to:0 -360 0; loop:true; dur:5000; easing:linear; autoplay:false;">
             
         </a-entity>
          
      </a-marker>
      
      <a-entity id="diamond" camera>
          <a-cursor 
             pointer 
             raycaster="objects: .clickable;"
             opacity="0"
             color="#00ff00"
             >
              
          </a-cursor>
      </a-entity>
       
   </a-scene>
    
</body>
</html>
