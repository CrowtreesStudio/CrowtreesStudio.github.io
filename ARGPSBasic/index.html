<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR GPS Basic</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
<!--   <div id="begin">
      <div id="buttonBox">
           <a onclick="hidePlay()"><button id="click">Click to Begin</button></a>
      </div>
   </div>-->
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 44.435330; latitude: -79.163019;" animation-mixer>
        </a-entity>
        <a-box color="blue" scale="5 5 5" gps-entity-place="longitude: 44.435254; latitude: -79.163058;"></a-box>
        
<!--        Don't add position data just yet. Seems to mess up tracking.-->
	</a-scene>
</body>
</html>
