<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR GPS Basic</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!--removed screen dims from a-scene arjs="" propertie/method and this code now works but tracking is not great. Need to understand how to set up needs to function with my iphone6-->

        <a-box color="red" scale="1 1 1" gps-entity-place="latitude: 44.435254; longitude: -79.163058;"></a-box>
        <a-box color="green" scale="1 1 1" gps-entity-place="latitude: 44.435330; longitude: -79.163019;"></a-box>
        
<!--        <a-entity gltf-model="assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="llatitude: 44.435330; longitude: -79.163019;" animation-mixer></a-entity>-->
        
        <a-camera gps-camera rotation-reader></a-camera>
        
	</a-scene>
</body>
</html>
