<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR for A-Frame</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--    <script src="js/detect.js"></script>-->
    <script src="libs/aframe-extras.min.js"></script>
</head>
  <body style='margin : 0px; overflow: hidden;'>
  
<!--   Note patternRation - this allows for thinner borders-->
   
    <a-scene embedded arjs="patternRatio: 0.9; debugUIEnabled: false" vr-mode-ui="enabled: false">
        <!-- create your content here. just a box for now -->
<!--            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>-->
        
        <!-- define a camera which will move according to the marker position -->
        <!--<a-marker-camera preset="custom" type='pattern' url='markers/StarkGrey.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
        </a-marker-camera>
        <a-marker-camera preset="hiro">
            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
        </a-marker-camera>-->
        
        <a-assets>
            <a-asset-item id="rocket" src="models/rocketship.glb"></a-asset-item>
        </a-assets>
        
<!--        Multiple Markers Test           -->
       
       <a-marker id="one" preset="hiro">
           <a-box position='0 0.5 0' material='opacity: 0.75; color:green'></a-box>
           <a-entity id="parentSetAngle" rotation="40 0 0">
               <a-entity id="parentAnimRot">
                   <a-box position='0 0.5 1.5' scale="0.5 0.5 0.5" material='opacity: 1.0; color:purple'></a-box>
                   <a-animation
                       easing="linear"
                       attribute="rotation"
                       repeat="infinite"
                       dur="10000"
                       from="0 0 0"
                       to="0 360 0"
                   ></a-animation>
               </a-entity>
           </a-entity>
       </a-marker>
       <a-marker id="two" preset="custom" type='pattern' url='markers/StarkGrey.patt'>
           <a-box position='0 0.5 0' material='opacity: 0.75; color:blue'></a-box>
       </a-marker>
       <a-marker id="three" preset="custom" type='pattern' url='markers/pattern-marker-buster.patt'>
           <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
       </a-marker>
       
       <a-marker id="four" preset="custom" type="pattern" url="markers/pattern-rocket1.patt">
           <a-box position="0 0.5 1" scale="0.5 0.5 0.5"></a-box>
           <a-gltf-model id="rocket" src="#rocket" scale="0.3 0.3 0.3" ></a-gltf-model>
       </a-marker>
       
<!--       Multiple Markers Test Single Camera         -->
       <a-entity camera></a-entity>
       
       <a-light color="white" position="2 3 5"></a-light>
       <a-light type="ambient" color="#222" intensity="1.0"></a-light>
    </a-scene>
  </body>
</html>
