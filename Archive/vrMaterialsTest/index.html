<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-frame, Blender & Materials</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="javascript/code.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="boxSet" src="assets/models/aframeBlenderMaterials.glb"></a-asset-item>
            <img id="imgTexture" src="assets/textures/20080817_0044_0001.JPG"  />
            <img id="sky" src="assets/environment/equirectangular.jpg" />
<!--            <img id="reflect" src="assets/environment/venice_sunset_2k.hdr" />-->
        </a-assets>

        <!-- Camera Rig -->
        <a-entity id="rig">
            <a-camera></a-camera>
        </a-entity>

        <a-gltf-model id="model" src=#boxSet mesh-data></a-gltf-model>
        
        <a-sky src="#sky"></a-sky>

    </a-scene>
</body>

</html>
