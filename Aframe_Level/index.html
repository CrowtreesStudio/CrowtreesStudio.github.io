<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-frame Level</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
       
        <!-- asset manager -->
        <a-assets>
            <a-asset-item id="level" src="assets/level.glb" ></a-asset-item>
            <a-asset-item id="navmesh" src="assets/navmesh.glb"></a-asset-item>
        </a-assets>

        <!-- load models -->
        <a-gltf-model src="#level"></a-gltf-model>
        <a-gltf-model nav-mesh src="#navmesh" visible="false"></a-gltf-model>
        
        <a-box color="#ffff00" position="0 0.5 -4" rotation="0 45 0"></a-box>

        <!-- sky -->
        <a-sky color="#91ccff"></a-sky>
        
        <!-- camera -->
        <a-entity 
         id="camRig" 
         position="2 0 4"
         movement-controls="constrainToNavMesh:true; controls: keyboard, touch; speed:0.15;">
          
           <a-entity id="camera" camera position="0 1.65 0" look-controls="pointerLockEnabled:true;"></a-entity>
            
        </a-entity>

    </a-scene>

</body>
</html>
