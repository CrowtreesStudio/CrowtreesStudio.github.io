    <a-scene id="scene" vr-mode-ui="enabled: true">

        <!--###################-->
        <!-- Setting the Scene -->
        <!--###################-->
        
        <!-- Camera -->
       <a-camera 
           id="player"
           log="message: What's up!" 
           rotation="0 200 0" 
           universal-controls="movementControls: checkpoint"
           checkpoint-controls="mode: animate; animateSpeed:10"
           position="-5 0 -9"
        >
           <!-- Cursor -->
           <!-- Cursor:  Set raycaster to only activate on specific class of object  -->
           <a-cursor     
               cursor="fuse: true"
               raycaster="objects: .clickable"   
               position="0 0 -1"
               geometry="primitive:ring; radiusInner:0.022; radiusOuter:0.028; segmentsTheta: 18; thetaStart:90; thetaLength:0"   
               material="color:#117174; shader: flat">

               <!-- This entity is not animated - this is "base" color reticle  -->
               <a-entity
                   id="reticleBase"               
                   position="0 0 0"
                   geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03; segmentsTheta: 18"
                   material="color:white; shader: flat"
                ></a-entity>

               <!-- This animates the a-cursor geometry showing "warmup"  -->
               <a-animation
                   begin="click mouseleave"
                   easing="linear"
                   attribute="geometry.thetaLength"
                   fill="none"
                   from="0"
                   to="0"
                   dur=0>
               </a-animation>
               <a-animation
                   begin="cursor-fusing"
                   direction="reverse"
                   easing="linear"
                   attribute="geometry.thetaLength"
                   fill="forwards"
                   from="0"
                   to="360"
                   dur=1500>
               </a-animation>
           </a-cursor>
       </a-camera>

            <a-gltf-model 
               id='buoy'
               gltf-model="#buoy"
               >

                      direction="alternate"
                      dur="2000"
                      from="0 .2 0"
                      to="0 0 0">

                      dur="1500"
                      from="-2 0 3"
                      to="2 0 -3">
                </a-animation>
            </a-gltf-model>

        <!-- Ocean -->
        <!-- for opacity to work, object order is back-to-front not front-to-back. Placing ocean last ensures order of render for opacity is correct otherwise "underwater" features are not rendered -->
        
        <a-ocean color="#1b9898" depth="150" width="150" density="100" opacity="0.75" ocean="amplitude: 0.1; amplitudeVariance: 0.0; speed: 2.0" position="0 -0.5 50"></a-ocean>
        <a-sound id="oceanSound" src="#oceanWavesSFX" autoplay="false" volume="1" loop="true" position="-20 0 -5" ></a-sound>
