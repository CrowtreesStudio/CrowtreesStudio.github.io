<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMD Hand-Controls - A-frame</title>
<!--    <link rel="stylesheet" href="css/style.css">-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
</head>
<body>
   <a-scene>
      <!-- Lefthand has teleport -->
       <a-entity id="leftHand" hand-controls="hand:left; handModelStyle:toon; color:#c568ff;" tracked-controls teleport-controls="type: parabolic; collisionEntities: #ground"></a-entity>
       
       <!-- Righthand has laser controls -->
       <a-entity id="rightHand" hand-controls="hand:right; handModelStyle:lowPoly; color:#c568ff;" tracked-controls laser-controls  raycaster="far:3; objects: .clickable;" ></a-entity>
       
       <!-- the hand-controls works as advertized: trigger = grip, trigger+sidebutton= point+thumb up, trigger+touchpad = point + thumb down -->
       <!-- the laser-controls work as indicated above and are activated (seen) when they raycaster intersects an object that is (currently) within 3 meters -->
       <a-camera>
           <a-text
              id="text"
               value="touch or point at an object" 
               position="0 0.75 -2" 
               align="center" 
               color="#cecece">
           </a-text>
       </a-camera>
       
       <!-- michael's controller code -->
       
       <!-- Basic movement, selection and teleportation  -->

           <a-entity id="head" camera="active: true" position="0 3.0 0" rotation="0 0 0" look-controls="pointerLockEnabled: true"></a-entity>
           
           <a-entity class="leftController" hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" tracked-controls vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 11; collisionEntities: #navmesh-Island;" visible="true"></a-entity>
           
           <a-entity class="rightController" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" tracked-controls vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right" laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" line="color: lawngreen; opacity: 0.5" visible="true"></a-entity>
       </a-entity>
-->
       
       
       <!-- Basic VR scene for testing -->
       <a-box id="box" contact-listner class="clickable" position="-3 0.5 -3" color="#2f80d1" ></a-box>
       <a-sphere contact-listner class="clickable" position="3 0.5 -3" radius="0.5" color="orange"></a-sphere>
       <a-cone contact-listner class="clickable" position="-3 0.5 3" radius-bottom="0.5" color="yellow" ></a-cone>
       <a-cylinder contact-listner class="clickable" position="3 0.5 3" radius="0.5" color="red" ></a-cylinder>
       <a-plane id="ground" contact-listner rotation="-90 0 0" height="10" width="10" color="#00b95c"></a-plane>
   </a-scene>
</body>
