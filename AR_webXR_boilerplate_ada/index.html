<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR A-frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="code.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene 
    ar-hit-test="target:#objects" 
    webxr 
    reflection="directionalLight:#real-light"
    renderer="physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic">

    <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-entity>


    <a-plane id="shadow-plane" follow-shadow="#objects" material="shader:shadow;" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>

    <!-- Custom Light -->
    <alight id="real-light" type="directional" light="castShadow:true; shadowCameraAutomatic:#objects;" position="1 1 1" intensity="0.5" ></alight>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

    <!--  html & CSS overlay (could include buttons)
          NOTE: will not work in VR mode -->
    <div id="text">
      <h1>A-frame Artifact for VR/AR</h1>
      
      <p>
        To try WebXR's experimental AR mode, use an Android phone with Chrome v79+ and enable <b>WebXR AR Module</b> in chrome://flags.<br><br>OR<br><br>For Apple iOS and Safari, download the WebXR <b>XRViewer</b>  from the Apple App Store.
      </p>
      
      <p>
        Powered by <a href="https://aframe.io">A-Frame v1.3.0</a>.
      </p>
    </div>
</body>
</html>
