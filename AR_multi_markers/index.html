<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR for A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="libs/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <!-- load assets -->
        <a-assets>
            <a-asset-item id="rocket" src="models/rocketship.glb"></a-asset-item>
        </a-assets>
        
        <!-- Markers -->
        <!-- animated marker -->
        <!-- <a-marker id="one" preset="hiro">
            <a-sphere position='0 0.5 0' radius="0.75" material='opacity: 0.75; color:green'></a-sphere>
            <a-entity id="parentSetAngle" rotation="30 0 0">
                <a-entity id="parentAnimRot" animation="property:rotation; from:0 0 0; to:0 360 0; loop:true; dur: 10000; easing:linear;">
                    <a-box position='0 0.5 1.25' scale="0.2 0.2 0.2" material='opacity: 0.0; color:purple'>
                        <a-gltf-model id="rocket" src="#rocket" position="-3.5 0 0" rotation="-90 0 -90" scale="1 1 1"></a-gltf-model>
                        
                    </a-box>
               
                </a-entity>
            </a-entity>
        </a-marker> -->
        
        <!-- multi-sqrs marker -->
        <a-marker id="two" preset="custom" type='pattern' url='markers/StarkGrey.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:blue'></a-box>
        </a-marker>
        
        <!-- buster marker -->
        <a-marker id="three" preset="custom" type='pattern' url='markers/pattern-marker-buster.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
        </a-marker>
        

        <!--       Multiple Markers Single Camera         -->
        <a-entity camera></a-entity>

        <a-light color="white" position="2 3 5"></a-light>
        <a-light type="ambient" color="#222" intensity="1.0"></a-light>
    </a-scene>
</body>

</html>
