<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR for A-Frame</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/detect.js"></script>
    <style>
        #message1{
            position: absolute;
            z-index: 100;
            width: 100%;
        }
        
        #copy{
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }
        
        #words{
            color: white;
        }
    
    </style>
</head>
  <body style='margin : 0px; overflow: hidden;'>
   <div id="message1" style="margin-top: 10%">
      <div id="copy" >
         <p id="words">The Object is now visiable!</p>
      </div>
   </div>
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    
        <a-assets asset-loader>
          <!-- Load all assets -->
           <!-- Models -->
            <a-asset-item id="lander" src="models/lander.glb"></a-asset-item>
        </a-assets>

<!--        Multiple Markers Test           -->
       
       <a-marker id="one" preset="hiro">
              <a-entity>
                  <a-gltf-model scale="0.1 0.1 0.1" id="landerPod" gltf-model="#lander" shadow="receive:false; cast:true" >
                  </a-gltf-model>
              </a-entity>
       </a-marker>
       <a-marker id="two" preset="custom" type='pattern' url='markers/StarkGrey.patt'>
           <a-box position='0 0.5 0' material='opacity: 0.75; color:blue'></a-box>
       </a-marker>
       <a-marker id="three" preset="custom" type='pattern' url='markers/pattern-marker-buster.patt'>
           <a-box position='0 0.5 0' material='opacity: 0.75; color:green'></a-box>
           <a-entity id="parentSetAngle" rotation="40 0 0">
               <a-entity id="parentAnimRot">
                   <a-box position='0 0.5 1.5' scale="0.5 0.5 0.5" material='opacity: 0.75; color:purple'></a-box>
                   <a-animation
                       easing="linear"
                       attribute="rotation"
                       repeat="infinite"
                       dur="10000"
                       from="0 0 0"
                       to="0 360 0"
                   ></a-animation>
               </a-entity>
           </a-entity>
       </a-marker>
<!--       Multiple Markers Test Single Camera         -->
       <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
