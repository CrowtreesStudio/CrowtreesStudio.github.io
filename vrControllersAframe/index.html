<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMD Hand-Controls - A-frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
</head>
<body>
   <a-scene>
      
       <a-entity id="cameraRig">
           <a-entity id="head" camera wasd-controls look-controls>
               <a-text
                  id="text"
                   value="touch or point at an object" 
                   position="0 0.75 -2" 
                   align="center" 
                   color="#cecece">
               </a-text>
           </a-entity>
           
           <!-- Left hand teleport control -->
           <a-entity id="leftHand" teleport-controls="cameraRig:#cameraRig; teleportOrigin:#head;" ></a-entity>

           <!-- Right hand laser control -->
           <a-entity id="rightHand" teleport-controls="cameraRig:#cameraRig; teleportOrigin:#head;" ></a-entity>

           <!-- the hand-controls works as advertized: 
           trigger = grip, trigger+sidebutton= point+thumb up, trigger+touchpad = point + thumb down -->

           <!-- the laser-controls work as indicated above and are activated (seen) 
           when they raycaster intersects an object that is (currently) within 3 meters -->
       </a-entity>
       
       
       <!-- Basic VR scene for testing -->
       <a-box id="box" position="-3 0.5 -3" color="#2f80d1" ></a-box>
       <a-sphere position="3 0.5 -3" radius="0.5" color="orange"></a-sphere>
       <a-cone position="-3 0.5 3" radius-bottom="0.5" color="yellow" ></a-cone>
       <a-cylinder position="3 0.5 3" radius="0.5" color="red" ></a-cylinder>
       <a-plane id="ground" rotation="-90 0 0" height="10" width="10" color="#00b95c"></a-plane>
       
   </a-scene>
</body>
</html>
