<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teleport and Superhands</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="libs/aframe-teleport-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    <!-- James' Components -->
    <script  src="JS/code.js"></script>
</head>
<body>
    <div style="position:absolute; z-index: 100;">
        <div id="text" style="color:white; font-size: 1.25em; text-align:center;">Now it's ...1.3.0</div>
    </div>
   <a-scene background="color:#000000;">
       <!-- Basic VR scene for testing -->
       <a-box class="grabbable" hoverable grabbable stretchable draggable dropppable position="-3 0.5 -3" color="#2f80d1"  shadow="cast:true; receive:false"></a-box>
       <a-sphere class="grabbable" hoverable grabbable stretchable draggable dropppable position="3 0.5 -3" radius="0.5" color="orange" shadow="cast:true; receive:false"></a-sphere>
       <a-cone class="grabbable" hoverable grabbable stretchable draggable dropppable position="-3 0.5 3" radius-bottom="0.5" color="yellow" shadow="cast:true; receive:false"></a-cone>
       <a-cylinder class="grabbable" hoverable grabbable stretchable draggable dropppable position="3 0.5 3" radius="0.5" color="red" shadow="cast:true; receive:false"></a-cylinder>
       <a-plane id="wall" rotation="0 0 0" position="0 2.5 -4" height="5" width="5" color="#00b95c" shadow="cast:false; receive:true"></a-plane>

       <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
       <a-sphere class="grabbable" hoverable grabbable stretchable draggable dropppable color="purple" position="0 1 -2" rotation="0 45 0" scale="0.25 0.25 0.25" shadow></a-sphere>
       
       <!-- planes don't appear to accept "clicks" from controllers for teleporting -->
       <!-- replaced floor plane with a box -->
       <a-box id="floor" width="10" depth="10" height="0.1" position="0 -0.05 0" color="#177b0a" shadow="cast:false; receive:true;"></a-box>
      
       <a-entity id="cameraRig" position="0 0 0">
           <a-entity id="camera" camera position="0 1.65 0" wasd-controls look-controls ></a-entity>
           
           <!-- Left hand laser control -->
           <!-- console log to id controller type at line 73060 -->
           <a-entity id="leftHand"
                controllisten
                sphere-collider="objects: .grabbable" 
                super-hands   
                hand-controls="hand: left;">
           </a-entity>

           <!-- Right hand teleport control -->
           <a-entity id="rightHand" 
                controllisten
                teleport-controls="cameraRig: #cameraRig; teleportOrigin: #camera; collisionEntities: #box, #tube, #wall, #floor;"
                sphere-collider="objects: .grabbable"
                super-hands
                hand-controls="hand: right;">
           </a-entity>

           <!-- the hand-controls works as advertized: 
           trigger = grip, trigger+sidebutton= point+thumb up, trigger+touchpad = point + thumb down -->

           <!-- the laser-controls work as indicated above and are activated (seen) 
           when they raycaster intersects an object that is (currently) within 3 meters -->
       </a-entity>
       
   </a-scene>
</body>
</html>
