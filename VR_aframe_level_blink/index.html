<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-frame Blink Controls</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="js/simple-navmesh-constraint.js"></script>
    <script src="js/a-water.js"></script>
    <script src="js/modelShadows.js"></script>
</head>
<body>
    <a-scene>
       
        <!-- asset manager -->
        <a-assets>
            <a-asset-item id="level" src="assets/level.glb" ></a-asset-item>
            <a-asset-item id="navigationmesh" src="assets/navmesh.glb"></a-asset-item>
        </a-assets>

        <!-- load models -->
        <a-gltf-model model-shadows src="#level"></a-gltf-model>
        <a-gltf-model class="navmesh" src="#navigationmesh" visible="true" position="0 0 0"></a-gltf-model>
        
        <a-box id="boxone" color="#ff4e00" position="2 2.7 -3" rotation="0 0 0" scale="0.5 0.5 0.5" shadow animation="property:rotation; to:0 360 0; dur:3000; loop:true; easing:linear;"></a-box>

        <!-- sky -->
        <a-sky color="#91ccff"></a-sky>
        
        <!-- ocean -->
        <a-water width="50" depth="50" density="30" wavelength="0.3" amplitude="1.5" noise="4" speed="2" position="0 -1 0" ></a-water>
        
        <!-- camera -->
        <a-entity 
            id="camRig" 
            position="2 0 4">

            <a-entity id="camera" 
                camera 
                position="0 1.65 0" 
                wasd-controls="acceleration:8;" 
                look-controls="pointerLockEnabled:true;"
                simple-navmesh-constraint="navmesh:.navmesh;fall:0.5;height:1.65;"></a-entity>
            
            <a-entity    
                id="left-hand"
                hand-controls="hand: left;"
                blink-controls="cameraRig: #camRig; teleportOrigin: #camera; collisionEntities:.navmesh;">
            </a-entity>

            <a-entity    
                id="right-hand"
                hand-controls="hand: right;">
            </a-entity>
            
        </a-entity>
        
        <!-- lights -->
        <a-light id="sunlight" type="directional" position="-2.5 5.0 4" light="castShadow:true; shadowCameraVisible:false; shadowCameraLeft:-6.25; shadowMapHeight:512; shadowMapWidth:512;"></a-light>
        
        <a-light id="fillLight" type="ambient" intensity="0.4"></a-light>

    </a-scene>

</body>
</html>
