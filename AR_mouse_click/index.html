<!doctype HTML>
<html>
    <head>
        <meta name="vie" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
<!--    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!--    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
<!--    <script src="https://github.com/donmccurdy/aframe-extras/tree/master/dist/aframe-extras.loaders.min.js"></script>-->
    <!-- import events.js script -->
    <script src="events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
<!--            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>-->
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="marker" preset="hiro">
            <a-box 
            position="-1 0.5 0" 
            color="blue"
            id="animated-model-blue">
            </a-box>
            <a-box position="1 0.6 0.5" color="red" id="animated-model-red" hit-testing-enabled="true"></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
